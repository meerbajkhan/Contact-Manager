<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Sing In</title>
</head>

<body>
	<section>
		<div id="login">
			<!--<h3 class="text-center text-white pt-5">Login form</h3>-->
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">

							<!--email form-->
							<div class="alert alert-success mt-2" role="alert">
								We have sent OTP to your email
							</div>
							<!--message box-->
							
							<div th:if="${session.message}" class="container">
								
								<div class="alert alert-danger my-2 text-center" role="alert">
									
									<span th:text="${session.message}"></span>
								
								</div>
								
								<th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>
								
							</div>

							<form action="#" th:action="@{/verify_otp}" method="post">

								<div class="form-group">

									<input type="text" placeholder="Enter OTP here" class="form-control" name="otp"
										required>

								</div>
								<div class="container text-center">

									<button class="btn btn-success">Verify OTP</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
