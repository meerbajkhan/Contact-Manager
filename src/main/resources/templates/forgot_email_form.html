<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Sing In</title>
</head>

<body>
	<section>
		<div id="login">
			<!--<h3 class="text-center text-white pt-5">Login form</h3>-->
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							
							<!--message box-->
							
							<div th:if="${session.message}" class="container">
								
								<div class="alert alert-danger my-2 text-center" role="alert">
									
									<span th:text="${session.message}"></span>
								
								</div>
								
								<th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>
								
							</div>
							
							<!--email form-->
							<h3 class="text-center m-3">your Registered Email</h3>
							
							<form action="#" th:action="@{/send_otp}" method="post">
								
								<div class="form-group">
									
									<input type="email" placeholder="Enter email here" class="form-control" name="email" required>
									
								</div>
								<div class="container text-center">
									
									<button class="btn btn-warning">Send OTP</button>
									
								</div>
								
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
