<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div id="login">
			<!--<h3 class="text-center text-white pt-5">Login form</h3>-->
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							
							<h3 class="mt-4">Enter New password</h3>

							<form action="#" th:action="@{/change_password}" method="post">

								<div class="form-group">

									<input type="password" placeholder="Enter New password here" class="form-control" name="newpassword"
										required>

								</div>
								<div class="container text-center">

									<button class="btn btn-primary">Change password</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
