<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is home page</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body">

					<div class="container text-center">

						<img src="" style="height: 200px; width: 200px;" class="myprofile"
							th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">

					</div>

					<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">USERId</th>
								<th scope="col">SMCUSER<span th:text="${user.userId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>

				</div>

				<div class="container text-center mb-5">

					<form th:action="@{'/user/profile_update/'+ ${user.userId}}" method="post">

						<button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen"></i></button>

					</form>
				</div>

			</div>
			
		</div>

	</section>

</body>

</html>
