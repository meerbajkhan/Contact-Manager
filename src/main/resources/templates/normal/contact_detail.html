<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is home page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="myprofile"
						th:src="@{'/image/'+${contact.image}}" alt="profile photo">

					<h3 class="mr-3"> <span th:text="${contact.contactName}"></span>( <span
							th:text="${contact.contactNickName}"></span> )</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SMCUSER<span th:text="${contact.contactId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="containar mt-3">

						<a href="#" th:onclick="|contactDelete(${contact.contactId})|" class="btn btn-danger"><i
								class="fa-solid fa-trash"></i></a>
						<form th:action="@{'/user/updatecontact/'+ ${contact.contactId}}" method="post">

							<button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen"></i></button>

						</form>

					</div>

				</div>

			</div>

		</div>

		<h1 class="text-center p-5 bg-danger" th:unless="${contact}">You Don't Have Permission to see this contact</h1>

	</section>

</body>

</html>
