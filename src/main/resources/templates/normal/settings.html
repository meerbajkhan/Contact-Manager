<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Settings</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-12">

					<div class="card">

						<div class="card-body">

							<div class="col-md-6 offset-md-3">
								<span class="anchor" id="formChangePassword"></span>
								<hr class="mb-5">

								<div class="card card-outline-secondary">
									<div class="card-header">
										<h3 class="mb-0">Change Password</h3>
									</div>
									<div class="card-body">
										<form class="form" role="form" autocomplete="off"
											th:action="@{/user/change_passwwor}" method="post">
											<div class="form-group">
												<label for="inputPasswordOld">Current Password</label>
												<input name="oldpassword" type="password" class="form-control"
													id="inputPasswordOld" required>
											</div>
											<div class="form-group">
												<label for="inputPasswordNew">New Password</label>
												<input name="newpassword" type="password" class="form-control"
													id="inputPasswordNew" required>
												<!--<span class="form-text small text-muted">
													The password must be 8-20 characters, and must <em>not</em> contain
													spaces.
												</span>-->
											</div>
											<div class="form-group">
												<label for="inputPasswordNewVerify">Confirm Password</label>
												<input name="cpassword" type="password" class="form-control" id="inputPasswordNewVerify"
													required>
												<!--<span class="form-text small text-muted">
													To confirm, type the new password again.
												</span>-->
											</div>
											<div class="container text-center">
												<button type="submit" class="btn btn-success">Change</button>
												<button type="reset" class="btn btn-warning">Reset</button>
											</div>
										</form>
									</div>
								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

	</section>

</body>

</html>
